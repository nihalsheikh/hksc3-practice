<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Zerodha App</title>
	</head>
	<body>
		<div
			style="
				display: flex;
				justify-content: space-between;
				padding-left: 300px;
				padding-right: 300px;
				box-shadow: 2px 1px 2px #eee;
			"
		>
			<img
				src="logo.svg"
				alt="ZerodhaLogo"
				width="150"
				height="20"
				style="padding: 20px"
			/>

			<div style="display: flex">
				<div style="margin: 20px; color: #666; cursor: pointer">
					SignUp
				</div>
				<div style="margin: 20px; color: #666; cursor: pointer">
					About
				</div>
				<div style="margin: 20px; color: #666; cursor: pointer">
					Products
				</div>
				<div style="margin: 20px; color: #666; cursor: pointer">
					Pricing
				</div>
				<div style="margin: 20px; color: #666; cursor: pointer">
					Support
				</div>
			</div>
		</div>

		<div style="display: flex; justify-content: center; margin-top: 100px">
			<img src="landing.svg" alt="landing" height="480" />
		</div>

		<div style="display: flex; justify-content: center; padding-top: 65px">
			<h1 style="font-weight: 500; color: #424242">
				Invest in everything
			</h1>
		</div>

		<div style="display: flex; justify-content: center">
			<p style="font-size: 20px; color: #424242">
				Online platform to invest in stocks, derivatives, mutual funds,
				ETFs, bonds, and more.
			</p>
		</div>

		<div style="display: flex; justify-content: center; margin-top: 20px">
			<div
				style="
					cursor: pointer;
					color: white;
					background-color: #387ed1;
					padding: 10px;
					border: 1px solid rgba(0, 0, 0, 0);
					border-radius: 3px;
					padding: 10px 30px;
					margin-top: 20px;
					font-size: larger;
					font: bold;
				"
			>
				Sign up for free
			</div>
		</div>
	</body>
</html>
